      <p> 
        Znaven už vším jen klid <b><i>smrti</i></b> chci<br> 
        když žebraky zřímo vavřín se hádat<br>
        a nuznou nlu velebnou pokritci<br>
        a čestné sliby <b><i>lotry</i></b> křivě skládat.
